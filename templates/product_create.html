<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Create New Product</h1>
    
    <form action="/submit-product/" method="POST" enctype="multipart/form-data" class="space-y-4">
      
      <!-- Product Name -->
      <div>
        <label for="name" class="block text-gray-700 font-medium">Product Name</label>
        <input type="text" id="name" name="name" required
          class="w-full p-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
      </div>
      
      <!-- Chat ID -->
      <div>
        <label for="name" class="block text-gray-700 font-medium">Chat ID</label>
        <input type="number" id="chat_id" name="user" required
          class="w-full p-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
      </div>
      
      <!-- Description -->
      <div>
        <label for="description" class="block text-gray-700 font-medium">Description</label>
        <textarea id="description" name="description" rows="4" required
          class="w-full p-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"></textarea>
      </div>
      
      <!-- Price -->
      <div>
        <label for="price" class="block text-gray-700 font-medium">Price ($)</label>
        <input type="number" step="0.01" id="price" name="price" required
          class="w-full p-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
      </div>
      
      <!-- Category -->
      <div>
        <label for="category" class="block text-gray-700 font-medium">Category</label>
        <select id="category" name="category" required
          class="w-full p-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
          <option value="">Select Category</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="books">Books</option>
          <option value="home">Home & Kitchen</option>
        </select>
      </div>
      
      <!-- Stock -->
      <div>
        <label for="stock" class="block text-gray-700 font-medium">Stock Quantity</label>
        <input type="number" id="stock" name="stock" required
          class="w-full p-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
      </div>
      
      <!-- Image Upload -->
      <div>
        <label for="image" class="block text-gray-700 font-medium">Product Image</label>
        <input type="file" id="image" name="image" accept="image/*"
          class="w-full p-2 mt-1 border rounded-lg focus:outline-none">
      </div>

      {% csrf_token %}
      
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Create Product</button>
      </div>
      {{form.as_p }}
    </form>

    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
    </form>

  </div>
</body>
</html>
